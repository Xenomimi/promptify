<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Chat Plugin</title>
    <style>
        /* --- Ogólne Style i Reset --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            height: 100vh;
        }

        .message.bot pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            white-space: pre;
            word-wrap: break-word;
        }

        .message.bot code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            font-size: 13px;
        }

        /* --- Główny Kontener Aplikacji --- */
        #container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 200px;
            background: #ffffff;
            padding: 16px;
            border-right: 1px solid #e5e5ea;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #sidebar h3 {
            margin: 0 0 16px;
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #f0f2f5;
        }

        .chat-item.active {
            background: #e5e5ea;
        }

        .chat-name {
            flex-grow: 1;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-name-input {
            flex-grow: 1;
            font-size: 14px;
            padding: 4px;
            border: 1px solid #c7c7cc;
            border-radius: 4px;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .chat-action-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #007aff;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .chat-action-button:hover {
            background: #e5e5ea;
        }

        #new-chat-button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.2s;
        }

        #new-chat-button:hover {
            background-color: #005ecb;
        }

        /* --- Główny Panel Czatowy --- */
        #app {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: white;
            width: 70%;
        }

        /* --- Okno Wiadomości --- */
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- Style dla Pojedynczej Wiadomości --- */
        .message {
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user {
            background-color: #007aff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background-color: #e5e5ea;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* --- Loader --- */
        .loader {
            align-self: flex-start;
        }

        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #c7c7cc;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader .dot1 { animation-delay: -0.32s; }
        .loader .dot2 { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* --- Formularz do Wprowadzania Danych --- */
        #input-form {
            display: flex;
            padding: 12px;
            border-top: 1px solid #e5e5ea;
            background-color: #f8f8f8;
            margin-block-end: auto;
            align-items: flex-end; /* Ważne, by przyciski były na dole, gdy textarea rośnie */
        }

        #prompt-input {
            flex-grow: 1;
            padding: 10px 14px;
            border: 1px solid #c7c7cc;
            border-radius: 18px;
            resize: none;
            font-size: 14px;
            line-height: 1.4;
            margin-right: 8px; /* Zmniejszony margines */
        }

        #prompt-input:focus {
            outline: none;
            border-color: #007aff;
        }

        #context-button {
            background-color: #f0f2f5;
            border: 1px solid #c7c7cc;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        #context-button:hover {
            background-color: #e5e5ea;
        }

        #context-button.active {
            background-color: #d1e7ff; /* Jasnoniebieskie tło dla aktywnego stanu */
            border-color: #007aff;
        }

        #context-button.active svg path {
            stroke: #007aff;
        }

        #send-button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #send-button:hover {
            background-color: #005ecb;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h3>Czaty</h3>
            <div id="chat-list"></div>
            <button id="new-chat-button" onclick="startNewChat()">+ Nowy czat</button>
        </div>
        <div id="app">
            <div id="messages-container">
                <div class="message bot">
                    Cześć! Opisz design, który chcesz stworzyć, a ja postaram się go dla Ciebie wygenerować.
                </div>
            </div>
            <form id="input-form">
                <button id="context-button" type="button" title="Użyj zaznaczonego elementu jako kontekst">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 15V8.28571C5 7.02336 5 6.39219 5.21799 5.89901C5.40973 5.47487 5.72487 5.16014 6.12817 4.98623C6.59421 4.78571 7.16519 4.78571 8.30714 4.78571H15.7143C16.9766 4.78571 17.6078 4.78571 18.101 5.0037C18.5251 5.19544 18.8399 5.51017 19.0138 5.91347C19.2143 6.37951 19.2143 6.95049 19.2143 8.09244V15.7143C19.2143 16.9766 19.2143 17.6078 19.0138 18.101C18.8399 18.5251 18.5251 18.8399 18.101 19.0138C17.6078 19.2143 16.9766 19.2143 15.7143 19.2143H8.30714C7.16519 19.2143 6.59421 19.2143 6.12817 19.0138C5.72487 18.8399 5.40973 18.5251 5.21799 18.101C5 17.6078 5 16.9766 5 15.7143V15Z" stroke="#8e8e93" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <textarea id="prompt-input" rows="1" placeholder="Opisz swój design..."></textarea>
                <button id="send-button" type="submit">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 20L18 12M12 20L6 12M12 20V4M6 12H18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
            <div id="rezize-corner" style="position: absolute; bottom: 3px; right: 3px; cursor: nwse-resize;">
                <svg id="corner" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 0V16H0L16 0Z" fill="white"/>
                    <path d="M6.22577 16H3L16 3V6.22576L6.22577 16Z" fill="#8C8C8C"/>
                    <path d="M11.8602 16H8.63441L16 8.63441V11.8602L11.8602 16Z" fill="#8C8C8C"/>
                </svg>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('prompt-input');
        const contextButton = document.getElementById('context-button');
        const messagesContainer = document.getElementById('messages-container');
        let currentChatId = null;
        let chats = [];
        let editingChatId = null;
        let isContextModeActive = false;

        window.addEventListener('message', (event) => {
            if (event.data.pluginMessage) {
                const msg = event.data.pluginMessage;
                if (msg.type === 'loadedChats') {
                    chats = msg.data || [];
                    renderChatList();
                    if (chats.length > 0 && !currentChatId) {
                        loadChat(chats[0].id);
                    } else if (chats.length === 0) {
                        startNewChat();
                    }                    
                } else if (msg.type === 'response') {
                    hideLoader();
                    addMessage(msg.data, 'bot');
                } else if (msg.type === 'describedSelection') {
                    if (msg.data) {
                        input.value = msg.data;
                        input.style.height = 'auto';
                        input.style.height = (input.scrollHeight) + 'px';
                        input.focus();
                    }
                    isContextModeActive = false;
                    contextButton.classList.remove('active');
                }
            }
        });

        contextButton.addEventListener('click', () => {
            isContextModeActive = !isContextModeActive;
            contextButton.classList.toggle('active', isContextModeActive);

            if (isContextModeActive) {
                // Poproś wtyczkę o opisanie zaznaczonego elementu
                parent.postMessage({ pluginMessage: { type: 'describeSelection' } }, '*');
            }
        });

        function formatBotMessage(text) {
            const designRegex = /<design>([\s\S]*?)<\/design>/;
            const match = text.match(designRegex);

            if (!match) {
                return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            }

            const designContent = match[1].trim();
            const escapedContent = designContent.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const formattedBlock = `<pre><code>${escapedContent}</code></pre>`;
            const fullHtml = text.replace(designRegex, formattedBlock);

            return fullHtml;
        }

        // --- Obsługa wysyłania formularza ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const promptText = input.value.trim();
            if (!promptText) return;

            await addMessage(promptText, 'user');

            input.value = '';
            input.style.height = 'auto';
            showLoader();

            const currentChat = chats.find(c => c.id === currentChatId);
            let historyForAPI = [];

            if (currentChat && currentChat.messages.length > 1) {
                historyForAPI = currentChat.messages.slice(0, -1).map(m => ({
                    role: m.type === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
            }

            parent.postMessage({ 
                pluginMessage: { 
                    type: 'prompt', 
                    data: {
                        prompt: promptText,
                        history: historyForAPI
                    } 
                } 
            }, '*');
        });

        // --- Funkcja do renderowania wiadomości w UI ---
        function renderMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);

            if (type === 'bot') {
                messageElement.innerHTML = formatBotMessage(text);
            } else {
                messageElement.textContent = text;
            }

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function addMessage(text, type) {
            renderMessage(text, type); 

            if (type === 'user') {
                if (!currentChatId) {
                    currentChatId = createChatId();
                    chats.push({ id: currentChatId, name: 'Nowy czat', messages: [] });
                }
                const chat = chats.find(c => c.id === currentChatId);
                chat.messages.push({ type, text });
                await saveChats(chats);
                renderChatList();
            } else if (type === 'bot') {
                // Dodaj odpowiedź bota do aktualnie aktywnego czatu
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ type, text });
                    
                    // Automatyczna zmiana nazwy nowego czatu
                    if (chat.name === 'Nowy czat' && chat.messages.length > 1) {
                       const userPrompt = chat.messages[chat.messages.length - 2].text;
                       chat.name = userPrompt.split(' ').slice(0, 5).join(' ') + (userPrompt.split(' ').length > 5 ? '...' : '');
                    }

                    await saveChats(chats);
                    renderChatList();
                }
            }
        }
        
        // --- Funkcje do pokazywania/ukrywania wskaźnika ładowania ---
        function showLoader() {
            const loaderElement = document.createElement('div');
            loaderElement.classList.add('message', 'loader');
            loaderElement.id = 'active-loader';
            loaderElement.innerHTML = `<span class="dot1"></span><span class="dot2"></span><span class="dot3"></span>`;
            messagesContainer.appendChild(loaderElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoader() {
            const loaderElement = document.getElementById('active-loader');
            if (loaderElement) {
                loaderElement.remove();
            }
        }

        // --- Automatyczne dopasowanie wysokości pola tekstowego ---
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        });

        // --- Funkcje do zarządzania chatami (bez zmian) ---
        async function loadChats() {
            parent.postMessage({ pluginMessage: { type: 'loadChats' } }, '*');
        }

        async function saveChats(chats) {
            parent.postMessage({ pluginMessage: { type: 'saveChats', data: chats } }, '*');
        }

        function createChatId() {
            return 'chat-' + Date.now();
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }

                if (editingChatId === chat.id) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.classList.add('chat-name-input');
                    input.value = chat.name || '';
                    input.addEventListener('blur', () => saveChatName(chat.id, input.value));
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            saveChatName(chat.id, input.value);
                        }
                    });
                    chatItem.appendChild(input);
                    input.focus();
                } else {
                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('chat-name');
                    nameSpan.textContent = chat.name || '(bez nazwy)';
                    nameSpan.addEventListener('click', () => loadChat(chat.id));
                    chatItem.appendChild(nameSpan);

                    const actions = document.createElement('div');
                    actions.classList.add('chat-actions');

                    const editButton = document.createElement('button');
                    editButton.classList.add('chat-action-button');
                    editButton.textContent = 'Edytuj';
                    editButton.addEventListener('click', () => startEditingChat(chat.id));
                    actions.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('chat-action-button');
                    deleteButton.textContent = 'Usuń';
                    deleteButton.addEventListener('click', () => deleteChat(chat.id));
                    actions.appendChild(deleteButton);

                    chatItem.appendChild(actions);
                }

                list.appendChild(chatItem);
            });
        }

        async function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            messagesContainer.innerHTML = '';
            if (chat) {
                chat.messages.forEach(m => renderMessage(m.text, m.type));
            }
            renderChatList();
        }

        async function startNewChat() {
            // Sprawdź, czy obecny czat jest już nowy i pusty, aby uniknąć tworzenia wielu pustych czatów
            const currentActiveChat = chats.find(c => c.id === currentChatId);
            if (currentActiveChat && currentActiveChat.name === 'Nowy czat' && currentActiveChat.messages.length === 0) {
                return; // Już jesteś w nowym, pustym czacie
            }

            editingChatId = null;
            const newId = createChatId();
            const newChat = { 
                id: newId, 
                name: 'Nowy czat', 
                messages: [] 
            };

            // Dodaj nowy czat na początek listy
            chats.unshift(newChat);
            await saveChats(chats);
            
            // Wczytaj nowo utworzony czat, aby go wyświetlić i aktywować
            await loadChat(newId);
        }

        function startEditingChat(id) {
            editingChatId = id;
            renderChatList();
        }

        async function saveChatName(id, newName) {
            const chat = chats.find(c => c.id === id);
            if (chat && newName.trim()) {
                chat.name = newName.trim();
                await saveChats(chats);
            }
            editingChatId = null;
            renderChatList();
        }

        async function deleteChat(id) {
            if (confirm('Czy na pewno chcesz usunąć ten czat?')) {
                chats = chats.filter(c => c.id !== id);
                await saveChats(chats);
                if (currentChatId === id) {
                    if (chats.length > 0) {
                        loadChat(chats[0].id);
                    } else {
                        startNewChat();
                    }
                }
                renderChatList();
            }
        }

        // --- Logika zmiany rozmiaru okna ---
        const corner = document.getElementById('corner');
        function resizeWindow(e) {
            const size = {
            w: Math.max(50,Math.floor(e.clientX+5)),
            h: Math.max(50,Math.floor(e.clientY+5))
            };
            parent.postMessage( { pluginMessage: { type: 'resize', size: size }}, '*');
        }
        corner.onpointerdown = (e)=>{
            corner.onpointermove = resizeWindow;
            corner.setPointerCapture(e.pointerId);
        };
        corner.onpointerup = (e)=>{
            corner.onpointermove = null;
            corner.releasePointerCapture(e.pointerId);
        };

        // --- Inicjalizacja ---
        loadChats();
    </script>
</body>
</html>
