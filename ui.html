<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Chat Plugin</title>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --text-color-primary: #f0f0f0;
            --text-color-secondary: #a0a0a0;
            --background-main: #1e1e1e;
            --glass-bg: rgba(40, 40, 40, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --blur-intensity: 15px;
            --border-radius-main: 12px;
            --border-radius-small: 8px;
            --transition-speed: 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--background-main);
            color: var(--text-color-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* --- Główny Kontener Aplikacji --- */
        #container {
            display: flex;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
        }

        /* --- Sidebar --- */
        #sidebar {
            width: 240px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border-right: 1px solid var(--glass-border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width var(--transition-speed) ease, padding var(--transition-speed) ease;
            flex-shrink: 0;
        }

        #sidebar.collapsed {
            width: 50px;
            padding: 15px;
        }
        
        #sidebar.collapsed .sidebar-header h3,
        #sidebar.collapsed .chat-name,
        #sidebar.collapsed .chat-actions,
        #sidebar.collapsed #new-chat-button .new-chat-text {
            display: none;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            flex-direction: row;
            justify-content: space-around;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-main);
        }

        .sidebar-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color-primary);
            margin: 0;
        }

        #pin-sidebar-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color-secondary);
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        #pin-sidebar-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color-primary);
        }

        #chat-list-cont {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        #chat-list {
            overflow-y: auto;
            padding-right: 5px;
        }
        #chat-list::-webkit-scrollbar {
            width: 8px;
        }

        #chat-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        #chat-list::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        #chat-list::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        #chat-list::-webkit-scrollbar-thumb:active {
            background-color: rgba(255, 255, 255, 0.6);
        }


        .chat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            margin-bottom: 8px;
            border-radius: var(--border-radius-small);
            transition: background var(--transition-speed) ease, box-shadow var(--transition-speed) ease, padding var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        #sidebar.collapsed .chat-item {
            justify-content: center;
            padding: 10px;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        #sidebar:not(.collapsed) .chat-item:hover .chat-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .chat-item.active {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .chat-list-icon {
            display: none;
            color: var(--text-color-secondary);
        }

        #sidebar.collapsed .chat-list-icon {
            display: block;
        }
        
        .chat-item.active .chat-list-icon {
            color: white;
        }


        .chat-name, .chat-name-input {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color-primary);
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            margin-left: 12px;
        }
        
        .chat-name-input {
            border-bottom: 1px solid var(--primary-gradient);
            cursor: text;
        }
        
        .chat-name-input:focus {
            outline: none;
        }
        
        .chat-item.active .chat-name {
            color: white;
        }
        
        .chat-actions {
            display: flex;
            gap: 4px;
            opacity: 0;
            transform: translateX(5px);
            transition: opacity var(--transition-speed) ease, transform var(--transition-speed) ease;
        }

        .chat-action-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color-secondary);
            padding: 4px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
        }
        
        .chat-item.active .chat-action-button {
            color: white;
        }

        .chat-action-button:hover {
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-color-primary);
        }

        #new-chat-button {
            background: linear-gradient(
                135deg,
                #6a11cb 0%,
                #2575fc 50%,
                #6a11cb 100%
            );
            background-size: 200% 200%;
            background-position: 0% 0%;
            
            color: white;
            border: none;
            border-radius: var(--border-radius-small);
            padding: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
            transition: all var(--transition-speed) ease, 
                        background-position 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        #new-chat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
            background-position: 100% 100%;
        }
        
        #new-chat-button .new-chat-text {
            margin-left: 8px;
        }

        /* --- Główny Panel Czatowy --- */
        #app {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            background-color: transparent;
            width: 100%;
            overflow: hidden;
        }

        /* --- Okno Wiadomości --- */
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        #messages-container::-webkit-scrollbar {
            width: 20px;
        }

        #messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 6px solid transparent;
            background-clip: padding-box;
        }

        #messages-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-out both;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .message.user {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .message.bot {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border: 1px solid var(--glass-border);
            color: var(--text-color-primary);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

                .loader {
            align-self: flex-start;
        }

        .loader span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #c7c7cc;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loader .dot1 { animation-delay: -0.32s; }
        .loader .dot2 { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }


        pre {
            margin: 10px 0 0 0;
            padding-left: 15px;
            padding-top: 10px;
            padding-right: 15px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            overflow-x: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .message.bot pre::-webkit-scrollbar {
            height: 20px;
        }

        .message.bot pre::-webkit-scrollbar-track {
            background: transparent;
        }

        .message.bot pre::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 8px solid rgba(0, 0, 0, 0.0);
            background-clip: padding-box;
        }

        .message.bot pre::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        #input-form {
            display: flex;
            padding: 15px 24px;
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border-top: 1px solid var(--glass-border);
            align-items: center;
            gap: 12px;
            margin-block-end: 0;
        }

        #prompt-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid transparent;
            border-radius: 22px;
            resize: none;
            font-size: 15px;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--text-color-primary);
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            max-height: 150px;
        }

        #prompt-input:focus {
            outline: none;
            border-color: rgba(138, 45, 226, 0.5);
            box-shadow: 0 0 15px rgba(138, 45, 226, 0.3);
        }

        #prompt-input::-webkit-scrollbar {
            width: 0px;
        }
        
        .input-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-color-secondary);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all var(--transition-speed) ease;
            position: relative;
            overflow: hidden;
        }

        .input-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 1;
        }

        .input-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color-primary);
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .input-button.clicked {
            background-image: var(--primary-gradient);
            color: white;
            border: none;
            transform: scale(0.9);
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 255, 255, 0.3),
                inset 0 0 5px rgba(255, 255, 255, 0.2);
            animation: pulseClick 0.6s ease;
        }

        .input-button.clicked::before {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
        }

        .input-button.clicked svg {
            animation: iconBounce 0.6s ease;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
            z-index: 2;
            position: relative;
        }

        .input-button.clicked svg path {
            stroke: white;
        }

        @keyframes pulseClick {
            0% {
                transform: scale(0.9);
                box-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.5),
                    0 0 15px rgba(255, 255, 255, 0.3),
                    inset 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.8),
                    0 0 15px rgba(255, 255, 255, 0.5),
                    inset 0 0 5px rgba(255, 255, 255, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 
                    0 0 5px rgba(255, 255, 255, 0.3),
                    0 0 15px rgba(255, 255, 255, 0.2),
                    inset 0 0 5px rgba(255, 255, 255, 0.1);
            }
        }

        @keyframes iconBounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(0.8) rotate(-5deg);
            }
            60% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        #send-button {
            background-image: var(--primary-gradient);
            color: white;
            border: none;
        }
        
        #rezize-corner {
            bottom: 3px;
            right: 3px;
            cursor: nwse-resize;
            position: absolute;
            opacity: 0.5;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
            height: 60px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-full {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(0);
            width: auto;
            max-width: 180px;
            height: auto;
            max-height: 40px;
            opacity: 1;
            visibility: visible;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        .logo-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateX(30px);
            width: 36px;
            height: 36px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }

        #sidebar.collapsed .logo-container {
            height: 50px;
        }

        #sidebar.collapsed .logo-full {
            opacity: 0;
            visibility: hidden;
            transform: translate(-50%, -50%) translateX(-30px);
        }

        #sidebar.collapsed .logo-icon {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) translateX(0);
        }

        .logo-container:hover .logo-full {
            transform: translate(-50%, -50%) translateX(0) scale(1.05);
        }

        #sidebar.collapsed .logo-container:hover .logo-icon {
            transform: translate(-50%, -50%) translateX(0) scale(1.1);
        }

        .logo-container img {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>

    <script>
        const form = document.getElementById('input-form');
        const input = document.getElementById('prompt-input');
        const contextButton = document.getElementById('context-button');
        const messagesContainer = document.getElementById('messages-container');
        const sidebar = document.getElementById('sidebar');
        const pinButton = document.getElementById('pin-sidebar-button');
        const iconPinned = pinButton.querySelector('.icon-pinned');
        const iconUnpinned = pinButton.querySelector('.icon-unpinned');
        let currentChatId = null;
        let chats = [];
        let editingChatId = null;

        window.addEventListener('message', (event) => {
            if (event.data.pluginMessage) {
                const msg = event.data.pluginMessage;
                if (msg.type === 'loadedChats') {
                    chats = msg.data || [];
                    renderChatList();
                    if (chats.length > 0 && !currentChatId) {
                        loadChat(chats[0].id);
                    } else if (chats.length === 0) {
                        startNewChat();
                    }                    
                } else if (msg.type === 'response') {
                    hideLoader();
                    addMessage(msg.data, 'bot');
                } else if (msg.type === 'describedSelection') {
                    if (msg.data) {
                        input.value = msg.data;
                        input.style.height = 'auto';
                        input.style.height = (input.scrollHeight) + 'px';
                        input.focus();
                    }
                }
            }
        });

        contextButton.addEventListener('click', () => {
            contextButton.classList.add('clicked');
            
            setTimeout(() => {
                contextButton.classList.remove('clicked');
            }, 600);

            parent.postMessage({ pluginMessage: { type: 'describeSelection' } }, '*');
        });

        function formatBotMessage(text) {
            const designRegex = /<design>([\s\S]*?)<\/design>/;
            const match = text.match(designRegex);

            if (!match) {
                return text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            }

            const designContent = match[1].trim();
            const escapedContent = designContent.replace(/</g, "&lt;").replace(/>/g, "&gt;");
            const formattedBlock = `<pre><code>${escapedContent}</code></pre>`;
            const fullHtml = text.replace(designRegex, formattedBlock);

            return fullHtml;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const promptText = input.value.trim();
            if (!promptText) return;

            await addMessage(promptText, 'user');

            input.value = '';
            input.style.height = 'auto';
            showLoader();

            const currentChat = chats.find(c => c.id === currentChatId);
            let historyForAPI = [];

            if (currentChat && currentChat.messages.length > 1) {
                historyForAPI = currentChat.messages.slice(0, -1).map(m => ({
                    role: m.type === 'user' ? 'user' : 'model',
                    parts: [{ text: m.text }]
                }));
            }

            parent.postMessage({ 
                pluginMessage: { 
                    type: 'prompt', 
                    data: {
                        prompt: promptText,
                        history: historyForAPI
                    } 
                } 
            }, '*');
        });

        function renderMessage(text, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', type);

            if (type === 'bot') {
                messageElement.innerHTML = formatBotMessage(text);
            } else {
                messageElement.textContent = text;
            }

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function addMessage(text, type) {
            renderMessage(text, type); 

            if (type === 'user') {
                if (!currentChatId) {
                    currentChatId = createChatId();
                    chats.push({ id: currentChatId, name: 'Nowy czat', messages: [] });
                }
                const chat = chats.find(c => c.id === currentChatId);
                chat.messages.push({ type, text });
                await saveChats(chats);
                renderChatList();
            } else if (type === 'bot') {
                const chat = chats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.push({ type, text });
                    
                    if (chat.name === 'Nowy czat' && chat.messages.length > 1) {
                       const userPrompt = chat.messages[chat.messages.length - 2].text;
                       chat.name = userPrompt.split(' ').slice(0, 5).join(' ') + (userPrompt.split(' ').length > 5 ? '...' : '');
                    }

                    await saveChats(chats);
                    renderChatList();
                }
            }
        }
        
        function showLoader() {
            const loaderElement = document.createElement('div');
            loaderElement.classList.add('message', 'loader');
            loaderElement.id = 'active-loader';
            loaderElement.innerHTML = `<span class="dot1"></span><span class="dot2"></span><span class="dot3"></span>`;
            messagesContainer.appendChild(loaderElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideLoader() {
            const loaderElement = document.getElementById('active-loader');
            if (loaderElement) {
                loaderElement.remove();
            }
        }

        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = (input.scrollHeight) + 'px';
        });

        async function loadChats() {
            parent.postMessage({ pluginMessage: { type: 'loadChats' } }, '*');
        }

        async function saveChats(chats) {
            parent.postMessage({ pluginMessage: { type: 'saveChats', data: chats } }, '*');
        }

        function createChatId() {
            return 'chat-' + Date.now();
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = '';

            const isMenuExpanded = !sidebar.classList.contains('collapsed');

            chats.forEach((chat, i) => {
                const chatItem = document.createElement('div');
                chatItem.classList.add('chat-item');
                if (isMenuExpanded && chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }

                if (editingChatId === chat.id) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.classList.add('chat-name-input');
                    input.value = chat.name || '';
                    input.addEventListener('blur', () => saveChatName(chat.id, input.value));
                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            saveChatName(chat.id, input.value);
                        }
                    });
                    chatItem.appendChild(input);
                    setTimeout(() => input.focus(), 0);
                } else {
                    if (i === 0 ) {
                        const iconContainer = document.createElement('div');
                        iconContainer.style.display = 'contents'; 
                        iconContainer.innerHTML = `<svg class="chat-list-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                        chatItem.appendChild(iconContainer);
                    }

                    const nameSpan = document.createElement('span');
                    nameSpan.classList.add('chat-name');
                    nameSpan.textContent = chat.name || '(bez nazwy)';
                    nameSpan.addEventListener('click', () => loadChat(chat.id));
                    chatItem.appendChild(nameSpan);

                    const actions = document.createElement('div');
                    actions.classList.add('chat-actions');

                    const editButton = document.createElement('button');
                    editButton.classList.add('chat-action-button');
                    editButton.title = 'Zmień nazwę';
                    editButton.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                    editButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        startEditingChat(chat.id);
                    });
                    actions.appendChild(editButton);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('chat-action-button');
                    deleteButton.title = 'Usuń czat';
                    deleteButton.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18m-2 0v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteChat(chat.id);
                    });
                    actions.appendChild(deleteButton);
                    chatItem.appendChild(actions);
                }

                list.appendChild(chatItem);
            });
        }

        async function loadChat(id) {
            currentChatId = id;
            const chat = chats.find(c => c.id === id);
            messagesContainer.innerHTML = '';
            if (chat) {
                chat.messages.forEach(m => renderMessage(m.text, m.type));
            }
            renderChatList();
        }

        async function startNewChat() {
            const currentActiveChat = chats.find(c => c.id === currentChatId);
            if (currentActiveChat && currentActiveChat.name === 'Nowy czat' && currentActiveChat.messages.length === 0) {
                return; 
            }

            editingChatId = null;
            const newId = createChatId();
            const newChat = { 
                id: newId, 
                name: 'Nowy czat', 
                messages: [] 
            };

            chats.unshift(newChat);
            await saveChats(chats);
            
            await loadChat(newId);
        }

        function startEditingChat(id) {
            editingChatId = id;
            renderChatList();
        }

        async function saveChatName(id, newName) {
            const chat = chats.find(c => c.id === id);
            if (chat && newName.trim()) {
                chat.name = newName.trim();
                await saveChats(chats);
            }
            editingChatId = null;
            renderChatList();
        }

        async function deleteChat(id) {
            if (confirm('Czy na pewno chcesz usunąć ten czat?')) {
                chats = chats.filter(c => c.id !== id);
                await saveChats(chats);
                if (currentChatId === id) {
                    if (chats.length > 0) {
                        loadChat(chats[0].id);
                    } else {
                        startNewChat();
                    }
                }
                renderChatList();
            }
        }

        function updatePinIcon(isPinned) {
            iconPinned.style.display = isPinned ? 'block' : 'none';
            iconUnpinned.style.display = isPinned ? 'none' : 'block';
            pinButton.title = isPinned ? 'Odepnij pasek boczny' : 'Przypnij pasek boczny';
        }

        pinButton.addEventListener('click', () => {
            const isPinned = sidebar.classList.toggle('pinned');
            updatePinIcon(isPinned);
            if (!isPinned) {
                sidebar.classList.add('collapsed');
            } else {
                sidebar.classList.remove('collapsed');
            }
            renderChatList(); // Odśwież listę po zmianie stanu
        });

        sidebar.addEventListener('mouseenter', () => {
            if (!sidebar.classList.contains('pinned')) {
                sidebar.classList.remove('collapsed');
                renderChatList(); // Odśwież listę po rozwinięciu
            }
        });

        sidebar.addEventListener('mouseleave', () => {
            if (!sidebar.classList.contains('pinned')) {
                sidebar.classList.add('collapsed');
                renderChatList(); // Odśwież listę po zwinięciu
            }
        });

        const corner = document.getElementById('corner');
        function resizeWindow(e) {
            const size = {
            w: Math.max(50,Math.floor(e.clientX+5)),
            h: Math.max(50,Math.floor(e.clientY+5))
            };
            parent.postMessage( { pluginMessage: { type: 'resize', size: size }}, '*');
        }
        corner.onpointerdown = (e)=>{
            corner.onpointermove = resizeWindow;
            corner.setPointerCapture(e.pointerId);
        };
        corner.onpointerup = (e)=>{
            corner.onpointermove = null;
            corner.releasePointerCapture(e.pointerId);
        };

        loadChats();
        updatePinIcon(sidebar.classList.contains('pinned'));
    </script>
</body>
</html>
